<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Exponential Long Term</title>
  <!-- Ruta relativa al CSS dentro de css/Registro.css -->
  <link rel="stylesheet" href="css/Registro.css">
</head>
<body>
  <section class="registro-section">
    <div class="registro-overlay">
      <h1>Exponential Long Term</h1>
      <p>Alcancemos tus metas</p>
    </div>
    <div class="registro-container">
      <div class="registro-form">
        <h2>Registro</h2>
        <!-- Formulario envía POST a registrar.php en la misma carpeta -->
        <form action="registrar.php" method="post">
          <div class="form-group">
            <label for="name">Nombre completo</label>
            <input id="name" name="nombre_completo" type="text" placeholder="Tu nombre" required>
          </div>
          <div class="form-group">
            <label for="age">Edad</label>
            <input id="age" name="edad" type="number" placeholder="Tu edad" required min="1">
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input id="email" name="correo" type="email" placeholder="tu@correo.com" required>
          </div>
          <div class="form-group">
            <label for="gender">Género</label>
            <select id="gender" name="genero" required>
              <option value="" disabled selected>Selecciona</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
              <option value="Prefiero no decirlo">Prefiero no decirlo</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input id="password" name="contrasena" type="password" placeholder="Tu contraseña" required minlength="8">
          </div>
          <button type="submit">Registrarse</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Si tienes JS para validaciones o efectos: -->
  <script src="js/Registro.js"></script>
</body>
</html>
